  <!-- Cadastro: formulário-->
  <div class="container">
    <h2 class="title-h2">Cadastro</h2>

    <form class="row g-3 needs-validation" action="processaCadastro.php" method="post">
      <!-- Cadastro: Primeiro Nome -->
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nome e Sobrenome</label>
        <input type="text" class="form-control" id="validationCustom01" name="cname" required>
        <div class="valid-feedback">
          Perfeito!
        </div>
        <div class="invalid-feedback">
          Por favor, insira um primeiro nome.
        </div>
      </div>

      <!-- Cadastro: Segundo Nome -->
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Senha</label>
        <input type="password" class="form-control" id="validationCustom02" name="csenha" required>
      </div>

      <!-- Cadastro: Nome do usuário -->
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Apelido</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" name="capelido" aria-describedby="inputGroupPrepend"
            required>
          <div class="valid-feedback">
            Parece um ótimo apelido!
          </div>
          <div class="invalid-feedback">
            Por favor, escolha um apelido.
          </div>
        </div>
      </div>

      <!-- Cadastro: Email -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email </label>
          <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="cemail" onblur="validaEmail()"
            required>
        </div>
      </div>

      <!-- Cadastro: Data de nascimento -->
      <div class="col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" name="cnasc" placeholder="email@example.com" required>
      </div>

      <!-- Cadastro: Termos e confirmar -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Concordo com termos e condições.
          </label>
          <div class="invalid-feedback">
            Você precisa concordar com os termos e condições para continuar.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary confirmar-cadastro" type="submit">Cadastrar</button>
      </div>
    </form>

    <script>
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      var email = validaEmail();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      </script>
    <script src="./Assets/JS/form.js"></script>
